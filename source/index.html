<!DOCTYPE html>
<html class="page"
      lang="ru">
<head>
  <title>Project</title>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet"
        href="css/style.min.css"/>
</head>

<body class="page__body">

<header class="header">
  <nav class="header__nav">
    <a href="#"
       class="header__logo logo">
      <img class="logo__img"
           src="img/logo.svg"
           alt="Logo">
    </a>
    <ul class="header__menu main-menu">
      <li class="main-menu__item">Home</li>
      <li class="main-menu__item">Skills</li>
      <li class="main-menu__item">About Us</li>
      <li class="main-menu__item">Pricing</li>
      <li class="main-menu__item">Contacts</li>
    </ul>
    <a href="#"
       class="btn header__talk-link">Let's Talk</a>
    <button class="header__nav-toggle nav-toggle"
            type="button">
      <span class="nav-toggle__line"></span>
      <span class="nav-toggle__line"></span>
      <span class="nav-toggle__line nav-toggle__line--accent"></span>
      <span class="nav-toggle__text">Открыть меню</span>
    </button>
  </nav>
  <div class="header__wrapper">
    <picture class="header__pic">
      <source
        type="image/webp"
        media="(min-width: 992px)"
        srcset="
                 img/index/header-img-desktop@1x.webp 1x,
                img/index/header-img-desktop@2x.webp 2x
              "
      />
      <source
        type="image/jpeg"
        media="(min-width: 992px)"
        srcset="
                 img/index/header-img-desktop@1x.png 1x,
                img/index/header-img-desktop@2x.png 2x
              "
      />
      <source
        type="image/webp"
        media="(min-width: 767px)"
        srcset="
                 img/index/header-img-tablet@1x.webp 1x,
                img/index/header-img-tablet@2x.webp 2x
              "
      />
      <source
        type="image/jpeg"
        media="(min-width: 767px)"
        srcset="
                 img/index/header-img-tablet@1x.png 1x,
                img/index/header-img-tablet@2x.png 2x
              "
      />
      <source
        type="image/webp"
        media="(min-width: 575px)"
        srcset="
                 img/index/header-img-mobile2@1x.webp 1x,
                img/index/header-img-mobile2@2x.webp 2x
              "
      />
      <source
        type="image/jpeg"
        media="(min-width: 575px)"
        srcset="
                 img/index/header-img-mobile2@1x.png 1x,
                img/index/header-img-mobile2@2x.png 2x
              "
      />
      <source type="image/webp"
              media="(min-width: 320px)"
              srcset="
                img/index/header-img-mobile@1x.webp 1x,
                img/index/header-img-mobile@2x.webp 2x
              ">
      <img src="img/index/header-img-mobile@1x.png"
           srcset="img/index/header-img-mobile@2x.png"
           alt="Learning languages">
    </picture>
    <div class="header__content">
      <h1 class="header__title">Learn Any&nbsp;<br> Foreign Language</h1>
      <p class="header__text">With our teachers who write a program
        for each student, you will be able to make
        your first sketch after the first lesson.</p>
      <button class="btn header__btn" type="button">Get started</button>
    </div>
  </div>
</header>

<script src="js/script.min.js"></script>
</body>
</html>
